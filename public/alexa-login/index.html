  <h1 style="display: flex; justify-content: center; align-items: center;">Redirecionando...</h1>
  <script src="../get-consts.js"></script>
  <script>
    async function loadRedirect() {
      const urlSearchParams = new URLSearchParams(window.location.search);
      const state = urlSearchParams.get("state");

      const contants = await getConstants();
      window.location = 
        `https://www.amazon.com/ap/oa?client_id=${contants.clientId}&scope=profile:user_id&response_type=code&state=${state}&redirect_uri=${contants.alexaRedirectUri}`
    }
    loadRedirect();
  </script>
